name: CI 
on: [push] 
jobs: 
  build: 
   runs-on: ubuntu-latest 
   steps: 
   - uses: actions/checkout@v4
   
   - name: Run make4ht 
     uses: xu-cheng/latex-action@v3
     with:
       # Run inside the research folder so relative paths (images) work
       working_directory: research
       # Use make4ht as the compiler instead of the default latexmk
       compiler: make4ht
       # Arguments: -u (utf8), -d out (output directory)
       args: -u -d out paper.tex
       
   - name: Publish the web pages 
     uses: peaceiris/actions-gh-pages@v3 
     with: 
       github_token: ${{ secrets.TOKEN }} 
       # The files are now located in research/out
       publish_dir: ./research/out
