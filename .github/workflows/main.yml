name: CI 
on: [push] 
jobs: 
  build: 
   runs-on: ubuntu-latest 
   steps: 
   - uses: actions/checkout@v4
   
   - name: Run make4ht 
     uses: docker://ghcr.io/michal-h21/make4ht-action:latest 
     env: 
       command: "cd research && make4ht -u paper.tex && mkdir -p out && mv *.html *.css *.js *.svg *.png *.jpg out/ 2>/dev/null || true"
       
   - name: Publish the web pages 
     uses: peaceiris/actions-gh-pages@v3 
     with: 
       github_token: ${{ secrets.TOKEN }} 
       # The files are now in research/out
       publish_dir: ./research/out
