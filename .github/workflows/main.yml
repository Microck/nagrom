name: CI 
on: [push] 
jobs: 
  build: 
   runs-on: ubuntu-latest 
   steps: 
   - uses: actions/checkout@v4 # Recommendation: Updated to v4 (v1 is deprecated)
   
   - name: Run make4ht 
     uses: docker://ghcr.io/michal-h21/make4ht-action:latest 
     env: 
       # 1. cd research: Go into the folder so LaTeX finds local images
       # 2. -d ../out: Output files to the 'out' folder in the root (one level up)
       command: "cd research && make4ht -u -d ../out paper.tex" 
       
   - name: Publish the web pages 
     uses: peaceiris/actions-gh-pages@v3 
     with: 
       github_token: ${{ secrets.TOKEN }} 
       publish_dir: ./out
