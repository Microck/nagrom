discord:
  token: "YOUR_DISCORD_TOKEN_HERE"
  prefix: "t!"
  owner_id: 0

llm:
  provider: "google_ai_studio"
  api_key: "YOUR_GOOGLE_AI_STUDIO_API_KEY_HERE"
  base_url: "https://generativelanguage.googleapis.com"
