discord:
  token: "REQUIRED_DISCORD_TOKEN"
  prefix: "!"
  owner_id: 0

llm:
  provider: "openai"
  api_key: "REQUIRED_LLM_API_KEY"
  base_url: "https://api.openai.com/v1"
  model: "gpt-4o-mini"
  temperature: 0.0
  max_tokens: 500

database:
  url: "sqlite+aiosqlite:///data/nagrom.db"

search:
  enabled: false
  duckduckgo_enabled: true
  tavily_api_key: ""
  tavily_max_results: 5
  default_provider: "auto"

rate_limits:
  user_cooldown: 30
  daily_guild_limit: 100
  bucket_tokens: 5
  bucket_refill_rate: 1.0
  queue_max_size: 50