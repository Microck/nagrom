<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Site</title>
<style>
#lang {
  position: fixed;
  bottom: 10px;
  right: 10px;
  z-index: 1000;
}
iframe {
  border: 0;
  width: 100%;
  height: 100vh;
}
body {
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
<iframe id="frame"></iframe>
<div id="notice"
style="
position:fixed;
top:20px;
right:20px;
max-width:260px;
background:#fff;
border:1px solid #ccc;
padding:12px;
font-size:14px;
z-index:9999;
box-shadow:0 2px 6px rgba(0,0,0,0.15);
display:none;
">
Website preview may display minor layout issues.<br><br>
For the best experience, please read the English PDF.<br><br>
<button id="notice-close">OK</button>
</div>

<script>
(function(){
  if(localStorage.getItem("previewNoticeShown")) return;

  var n=document.getElementById("notice");
  n.style.display="block";

  document.getElementById("notice-close").onclick=function(){
    n.style.display="none";
    localStorage.setItem("previewNoticeShown","1");
  };
})();
</script>
<select id="lang">
  <option value="english">English</option>
  <option value="chinese">中文</option>
  <option value="french">Français</option>
  <option value="german">Deutsch</option>
  <option value="italian">Italiano</option>
  <option value="japanese">日本語</option>
  <option value="polish">Polski</option>
  <option value="portuguese">Português</option>
  <option value="russian">Русский</option>
  <option value="spanish">Español</option>
</select>

<script>
const f = document.getElementById('frame');
const s = document.getElementById('lang');

function load(l) {
  f.src = `${l}/${l}.html`;
  localStorage.lang = l;
}

s.onchange = e => load(e.target.value);
load(localStorage.lang || 'english');
</script>
</body>
</html>
